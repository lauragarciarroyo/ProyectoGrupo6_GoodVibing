<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Área personal</title>
    </head>
    <body>
        <form method="GET" action=".">
            <fieldset>
                <nav>
      
                    <ul>
                      <li><a href="">Home</a></li>
                    </ul>
                  </nav>
                  <figure>
                    <img src="" alt="" width="200">
                    <figcaption>
                      Logo
                    </figcaption>
                  </figure><nav>
      
                <legend>Área personal</legend>
                <ul>
                    <li>
                        <label>
                            Nombre
                            <input
                                type="text"
                                name="Nombre"
                                placeholder="Introduce tu nombre"
                                required
                            />
                        </label>
                    </li>
                    <li>
                        <label>
                            Apellidos
                            <input
                                type="text"
                                name="Nombre"
                                placeholder="Introduce tus apellidos"
                                required
                            />
                        </label>
                    </li>
                    <li>
                        <label>
                            Correo electrónico
                            <input type="email" 
                            name = "Correo"
                            placeholder="Introduce tu correo electrónico"
                            required />
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                            <input
                                type="password"
                                name=" Contraseña"
                                placeholder="Introduce tu contraseña"
                                required
                            />
                        </label>
                    </li>
                    <li>
                        <label>
                            Foto
                            <input type="file" 
                            name= "foto"/>
                        </label>
                    </li>
                    <li>
                        <label>
                            Biografía
                            <input type="text"  name = "Biografía"/>
                        </label>
                    </li>
                    <ul>
                        <li><a href="ApuntesHtml.html">Ver tus historias anteriores.</a></li>
                        <label for="comment-text">¡Publica!</label><br>
                        <textarea name="text" id="comment-text" ></textarea> 

                        <li>
                            <label>
                                Foto
                                <input type="file" 
                                name= "foto"/>
                            </label>
                        </li>
                        
                    </ul>
                    
                </ul>
            </fieldset>
            <button type="submit">Guardar cambios</button>
        </form>
    </body>
</html>
